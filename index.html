<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Take This Survey</h1>
      <form>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">What is your birthdate?</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <select class="form-control" id="food">
            <option>Mexican</option>
            <option>Chinese</option>
            <option>Italian</option>
            <option>American</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>What is your favorite music?</label>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="pop" checked>
              Pop
            </label>
            <label>
              <input type="radio" name="music" value="rock">
              Rock
            </label>
            <label>
              <input type="radio" name="music" value="country">
              Country
            </label>
            <label>
              <input type="radio" name="music" value="hiphop">
              Hip-Hop
            </label>
            <label>
              <input type="radio" name="music" value="oldies">
              Oldies
            </label>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
